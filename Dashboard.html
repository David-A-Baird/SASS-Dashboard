<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>SASS Dashboard</title>
    </head>
    <body>
        <header>
            <div class="logotainer">
                <p class="dashy">Dashboard</p>
            </div>
        </header>
        <nav>
            <p class="dashy">CoderHub</p>
            <ul class="sidenav">
                <li><i class="fa-solid fa-gauge"></i> Dashboard</li>
                <li><i class="fa-solid fa-chart-line"></i> Analysis</li>
                <li><i class="fa-regular fa-credit-card"></i> Card</li>
                <li><i class="fa-solid fa-bell"></i> Notification</li>
                <li><i class="fa-solid fa-clock-rotate-left"></i> History</li>
                <li><i class="fa-solid fa-users"></i> Customer</li>
                <li><i class="fa-solid fa-gear"></i> Settings</li>
            </ul>
        </nav>
        <div class="top-boxes">
            <div class="box-black">
                <p class="box-topper-black">PROFITS FOR THE YEAR</p>
                <p class="box-topper-black"><i class="fa-solid fa-caret-up"></i>12%</p>
                <p class="big-num-black">24.64%</p>
            </div>
            <div class="box">
                <p class="box-topper">SHARES</p>
                <p class="box-topper"><i class="fa-solid fa-caret-down"></i>11%</p>
                <p class="big-num">12.34%</p>
            </div>
            <div class="box">
                <p class="box-topper">FOR THE LAST MONTH</p>
                <p class="box-topper"><i class="fa-solid fa-caret-down"></i>16%</p>
                <p class="big-num">14.82%</p>
            </div>
            <div class="box">
                <p class="box-topper">REINVESTMENT</p>
                <p class="box-topper"><i class="fa-solid fa-caret-up"></i>56%</p>
                <p class="big-num">86.29%</p>
            </div>
        </div>
        <div class="bottom-boxes">
            <div class="graph">
                <p class="bottom-topper">Cash Flow</p>
                <ul class="small">
                    <li><i class="fa-solid fa-circle fa-2xs"></i> INVESTMENTS</li>
                    <li><i class="fa-solid fa-circle fa-2xs" style="color: #aaaaaa"></i> REINVESTMENT</li>
                </ul>
            </div>
            <div class="balance">
                <p class="bottom-topper">Total Balance</p>
                <img class="circle-graph" src="circlegraph.png" alt="circle graph with black and gray">
            </div>
        </div>
        <img class="long-image" src="rectangle-graph.png" alt="graph of investments and reinvestment">
    </body>
</html>
